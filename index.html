<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Touch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Cosmic Touch</h1>
    </header>
    <!-- <div data-alert class="alert alert-error"></div> -->
    <div class="filters">
      <!-- <button id="sun" class="btn btn-primary">Sun</button> -->
      <button id="earth" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/earth.png"
            alt="Earth"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Earth</figcaption>
        </figure>
      </button>
      <button id="moon" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/moon.png"
            alt="Earth"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Moon</figcaption>
        </figure>
      </button>
      <button id="mars" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/mars.png"
            alt="Earth"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Mars</figcaption>
        </figure>
      </button>
      <button id="mercury" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/mercury.png"
            alt="Earth"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Mercury</figcaption>
        </figure>
      </button>
      <button id="neptune" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/neptune.png"
            alt="Neptune"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Neptune</figcaption>
        </figure>
      </button>
      <button id="pluto" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/pluto.png"
            alt="Pluto"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Pluto</figcaption>
        </figure>
      </button>
      <button id="saturn" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/saturn.png"
            alt="Saturn"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Saturn</figcaption>
        </figure>
      </button>
      <button id="venus" class="filters__button">
        <figure>
          <img
            src="/assets/images/planets/venus.png"
            alt="Earth"
            decoding="async"
            loading="lazy"
          />
          <figcaption>Venus</figcaption>
        </figure>
      </button>
    </div>
    <div class="controls">
      <button class="controls__button">
        <span>View</span>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
            fill="#969696"
          />
          <path
            d="M23.2049 11.745C22.3228 9.46324 20.7914 7.48996 18.8 6.06906C16.8086 4.64817 14.4445 3.84193 11.9999 3.75C9.55531 3.84193 7.19122 4.64817 5.19983 6.06906C3.20844 7.48996 1.67705 9.46324 0.794925 11.745C0.73535 11.9098 0.73535 12.0902 0.794925 12.255C1.67705 14.5368 3.20844 16.51 5.19983 17.9309C7.19122 19.3518 9.55531 20.1581 11.9999 20.25C14.4445 20.1581 16.8086 19.3518 18.8 17.9309C20.7914 16.51 22.3228 14.5368 23.2049 12.255C23.2645 12.0902 23.2645 11.9098 23.2049 11.745ZM11.9999 16.875C11.0357 16.875 10.0932 16.5891 9.29152 16.0534C8.48983 15.5177 7.86499 14.7564 7.49601 13.8656C7.12704 12.9748 7.03049 11.9946 7.2186 11.0489C7.4067 10.1033 7.871 9.23464 8.55278 8.55285C9.23456 7.87107 10.1032 7.40677 11.0489 7.21867C11.9945 7.03057 12.9747 7.12711 13.8655 7.49609C14.7563 7.86506 15.5177 8.48991 16.0533 9.2916C16.589 10.0933 16.8749 11.0358 16.8749 12C16.8729 13.2923 16.3587 14.5311 15.4449 15.445C14.5311 16.3588 13.2922 16.873 11.9999 16.875Z"
            fill="#969696"
          />
        </svg>
      </button>
      <button class="controls__button">
        <span>Info</span>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11 7H13V9H11V7ZM11 11H13V17H11V11ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"
            fill="#969696"
          />
        </svg>
      </button>
      <button id="reset" class="controls__button">
        <span>Reset</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-undo-2"
        >
          <path d="M9 14 4 9l5-5" />
          <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11" />
        </svg>
      </button>
    </div>
    <div id="app"></div>
    <script type="module" src="/assets/scripts/main.js"></script>
  </body>
</html>
